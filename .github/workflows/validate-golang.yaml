---
name: Validate-Golang
on:
  #workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  Validate-Golang:
    runs-on: arc-runner-scale-set-kaeffken
    container:
      image: golangci/golangci-lint:v1.55
    environment: k8s
    continue-on-error: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Lint code
        run: |
          golangci-lint run
