---
gitRepo: stuttgart-things
gitOwner: stuttgart-things
gitBranch: "{{ .technology }}-{{ .vmName }}"
rootFolder: terraform
subFolder: "{{ .vmName }}"
technology: terraform
commitMessage: "Add {{ .vmName }} VM"

prTitle: "Add {{ .vmName }} VM"
prDescription: "Add {{ .vmName }} VM"
prTags:
  - terraform

preQuestions:
  - prompt: "VM name?"
    kind: ask
    name: vmName
    type: string
    minLength: 3
    maxLength: 20
  - prompt: "Env name"
    name: envName
    options:
      - "labul"
      - "labda"

# SHOULD BE IMPLEMENTED | BEFORE RENDERING - SET/PRE-RENDER THOSE ALIASES
aliases:
  - "stateKey: {{ .vmName }}"

questions:
  - tests/vm-general.yaml
  - tests/{{ .envName }}.yaml

templates:
  - "/home/sthings/projects/stuttgart-things/terraform/vsphere-vm.tf.tpl:{{ .vmName }}.tf"
  - "tests/state.tf.tpl:state/state.tf"
