---
- prompt: "What is your favorite food?"
  name: food
  kind: function
  default_function: getDefaultFavoriteFood
  default_params:
    spiceLevel: "medium"
  minLength: 3
  maxLength: 20

- prompt: "What is your preferred drink?"
  name: drink
  kind: function
  default_function: getDefaultDrink
  default_params:
    temperature: "cold"
  minLength: 3
  maxLength: 20

- prompt: "Do you like Go?"
  name: go
  options:
    - "Yes"
    - "No"

- prompt: "Count of vms?"
  name: vmCount
  options:
    - "1"
    - "2"
    - "3"
    - "4"
    - "5"

- prompt: "S3 Endpoint?"
  name: s3Endpoint
  options:
    - "artifacts.automation.sthings-vsphere.labul.sva.de"

- prompt: "VM memory?"
  name: vmMemory
  options:
    - "4"
    - "6"
    - "8"
    - "12"
    - "16"
